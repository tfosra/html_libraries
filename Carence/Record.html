<!doctype html>
<html lang="en" >
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Historique des actions</title>
    </head>

    <body class="mt-3 mb-3">
        <div class="position-absolute d-flex justify-content-center h-100 w-100 d-none" style="z-index: 9999; background-color:aliceblue; opacity: 70%;" id="loading-image-div">
            <div class="spinner-border justify-content-center align-self-center" role="status">
                <span class="visually-hidden align-middle">Please wait...</span>
            </div>
            <strong class="justify-content-center align-self-center m-1"><span id="loading-msg-span">Loading form</span></br>Veuillez patienter...</strong>
        </div>
        <div class="container-fluid">
        <div id="output"></div>
        <div class="row">
            <div class="col-sm-6">
            <input type="text" class="form-control" name="record_object" readonly>
            </div>
            <div class="col-sm-6">
            <input type="text" class="form-control" name="record_code" readonly>
            </div>
        </div>
        <div class="row mb-3 gx-1">
            <table id="record-table" class="table table-sm table-hover">
            <thead>
                <tr>
                <th scope="col">Date/Heure</th>
                <th scope="col">Action</th>
                <th scope="col">Utilisateur</th>
                </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
            </table>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- <script src="Data.js"></script> -->
    </body>

</html>
