<!doctype html>
<html lang="en" >

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CustomSelect/CustomSelect.css"/>
  <title>Create/Update Carence</title>
</head>

<body class="mt-3 mb-3">


    <div class="position-absolute d-flex justify-content-center h-100 w-100 d-none" style="z-index: 9999; background-color:aliceblue; opacity: 70%;" id="loading-image-div">
      <div class="spinner-border justify-content-center align-self-center" role="status">
        <span class="visually-hidden align-middle">Please wait...</span>
      </div>
      <strong class="justify-content-center align-self-center m-1"><span id="loadingMsg">Un gros message</span></br>Please  wait...</strong>
    </div>
    <div class="container-fluid">
      
      <form id="myForm" method="POST">

        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-info-button" data-bs-toggle="tab" data-bs-target="#tab-info" type="button" role="tab" aria-controls="tab-info" aria-selected="true">Informations générales</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-actions-button" data-bs-toggle="tab" data-bs-target="#tab-actions" type="button" role="tab" aria-controls="tab-actions" aria-selected="false">Actions</button>
          </li>
        </ul>
        

        <div class="tab-content mt-2">
          <div id="tab-info" class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab-info" tabindex="0">
            <div class="row mb-2 gx-1">
              <select id="activity" name="activity_code" class="custom-select custom-select-sm" aria-label="Activité"></select>
            </div>

            <div class="accordion mb-2" id="accordionElt">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#detail_activity" aria-expanded="false" aria-controls="collapseOne">
                    Détails activité
                  </button>
                </h2>
                <div id="detail_activity" class="accordion-collapse collapse" data-bs-parent="#accordionElt">
                  <div class="accordion-body p-1">
                    <div class="row gx-1 mb-2">
                      <div class="col-sm-6">
                        <select id="activity_type_eval" name="activity_type_eval" class="custom-select" aria-label="Type évaluation"></select>
                      </div>
                      <div class="col-sm-6">
                        <select id="activity_evaluateur" name="activity_evaluateur" class="custom-select" aria-label="Évaluateur"></select>
                      </div>
                    </div>
                    <div class="row gx-1 mb-2">
                      <div class="form-floating col">
                        <input type="date" class="form-control" id="activity_date_debut" name="activity_date_debut" placeholder="">
                        <label for="activity_date_debut">Date début</label>
                      </div>
                      <div class="form-floating col">
                        <input type="date" class="form-control" id="activity_date_fin" name="activity_date_fin" placeholder="">
                        <label for="activity_date_fin">Date fin</label>
                      </div>
                    </div>
                    <div class="row gx-1 mb-2">
                      <div class="col-sm-6">
                        <select id="activity_lieu" name="activity_lieu" class="custom-select" aria-label="Lieu"></select>
                      </div>
                      <div class="col-sm-6">
                        <select id="activity_nature" name="activity_nature" class="custom-select" aria-label="Nature"></select>
                      </div>
                    </div>
                    <div class="row gx-1">
                      <div>
                        <label for="activity_description" class="float-none w-auto px-2 fs-6">Description</label>
                        <textarea class="form-control" id="activity_description" name="activity_description" rows="3" placeholder=""></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <fieldset class="border p-1 mb-2 rounded-2">
              <legend class="float-none w-auto px-3 fs-6">Détails carence</legend>
              <input type="hidden" id="carence_code" name="carence_code">
              <div class="row gx-1 mb-2">
                <div class="col-sm-6">
                  <select id="carence_classification" name="carence_classification" class="custom-select" aria-label="Classification"></select>
                </div>
                <div class="col-sm-6">
                  <select id="carence_responsable" name="carence_responsable" class="custom-select" placeholder="" aria-label="Responsable"></select>
                </div>
              </div>
              <div class="row gx-1 mb-2">
                <div>
                  <label for="carence_description" class="float-none w-auto px-2 fs-6">Description</label>
                  <textarea class="form-control" id="carence_description" name="carence_description" rows="3" placeholder=""></textarea>
                </div>
              </div>
              <div class="row gx-1 mb-2">
                <div>
                  <label for="carence_cause" class="float-none w-auto px-2 fs-6">Analyse des causes</label>
                  <textarea class="form-control" id="carence_cause" name="carence_cause" rows="3" placeholder=""></textarea>
                </div>
              </div>
              <div class="row gx-1 mb-2">
                <select id="carence_ressource" name="carence_ressource" class="custom-select" aria-label="Personnes ressource" aria-multiselectable="true"></select>
              </div>
              <div class="row gx-1 mb-2">
                <div class="form-floating col">
                  <input type="date" class="form-control" id="carence_date" name="carence_date" placeholder="">
                  <label for="carence_date">Date Carence</label>
                </div>
                <div class="form-floating col">
                  <input type="date" class="form-control" id="carence_delai_fermeture" name="carence_delai_fermeture" placeholder="">
                  <label for="carence_delai_fermeture">Délai de fermeture</label>
                </div>
                <div class="col">
                  <select id="carence_statut" name="carence_statut" class="custom-select" aria-label="Statut"></select>
                </div>
              </div>
            </fieldset>
          </div>

          <div id="tab-actions" class="tab-pane fade" role="tabpanel" aria-labelledby="tab-actions" tabindex="0">
              <div class="row mb-3 gx-1">
                <table id="action-table" class="table table-sm table-hover">
                  <thead>
                    <tr>
                      <th scope="col-sm-1">#</th>
                      <th scope="col">Description</th>
                      <th scope="col-sm-3">Responsable</th>
                      <th scope="col-sm-2">Échéance</th>
                      <!-- <th scope="col">S/Processus</th> -->
                      <th scope="col-sm-1">Statut</th>
                      <th scope="col-sm-1"></th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider"></tbody>
                </table>
                <div class="text-center">
                  <a href="#" id="add-action-link">
                    <i class="fa-solid fa-circle-plus"></i> Ajouter une action
                  </a>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="row mb-3 gx-1">
                <button type="submit" class="btn btn-primary">Enregistrer la carence</button>
              </div>
          </div>
        </div>
        </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="../CustomSelect/CustomSelect.js"></script>
  <script src="Carence.js"></script>
  <script src="Data.js"></script>
  
</body>

</html>
